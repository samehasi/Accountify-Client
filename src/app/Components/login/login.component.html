<mat-card class="login-card">
  <mat-card-header>
    <h1>{{ 'LOGIN.TITLE' | translate }}</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'LOGIN.EMAIL' | translate }}</mat-label>
        <input matInput formControlName="email" type="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
        <input matInput formControlName="password" type="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        {{ 'LOGIN.SUBMIT' | translate }}
      </button>
    </form>

    <!-- Error Message Section -->
    <div *ngIf="logInFail$ | async" class="error-message">
      <mat-error>{{ 'LOGIN.FAILURE' | translate }}</mat-error>
    </div>

    <a href="#" class="forgot-password">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a>
  </mat-card-content>

  <a mat-raised-button color="accent" href="#" routerLink="/signup">
    {{ 'LOGIN.SIGNUP' | translate }}
  </a>

  <!-- Back Button -->
  <mat-card-actions>
    <button mat-button color="accent" (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
